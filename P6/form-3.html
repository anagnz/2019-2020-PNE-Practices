<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice 6. EX-01</title>
  </head>
  <h1>SEQ2 server</h1>
  <body>
    <form action="ping" method="get">
    Access to the Server
        <hr>
      Is the server alive ?
      <input type="submit" value="PING">
        <hr>
        </form>
        </body>
      Get a Sequence. Select sequence number
      <form action="get" method="get">
    <select name="n">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
      <input type="submit" value="GET">
          <hr>
        </form>
        </body>
      Get a Gene. Select the name.
      <form action="gene" method="get">
    <select name="name">
        <option value="0">U5</option>
        <option value="1">ADA</option>
        <option value="2">FRAT1</option>
        <option value="3">RNU6_269P</option>
        <option value="4">FXN</option>
    </select>
      <input type="submit" value="GENE">
    </form>
  </body>
</html>
